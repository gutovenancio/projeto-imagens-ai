<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilos/estilos.css"
</head>
 <body>
    <div id="topo"></div>
    <header>
        <h1 style="background-color: #0F1115; color: #74B9FF; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 2.5rem; padding: 1rem 1.5rem; border-radius: 12px; margin-bottom: 1rem;">
           Entre em Contato
          </h1>          
    </header>

    <p>Em breve, você poderá entrar em contato conosco através de um formulário nesta página.</p>

    <section class="form-container">
        <div class="decoracao">
            <img src="https://picsum.photos/300" alt="Imagem decorativa">
        </div>
        <form>
            <h2>Fale com a gente</h2>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>  

    <ul>
        <li>Email: contato@geradoria.com</li>
        <li>Instagram: @gerador_ia</li>
        <li>GitHub: github.com/geradoria</li>
    </ul>

    <p><a href="index.html"><strong>Voltar para a Página Inicial</strong></a></p>

    <a href="#topo" class="voltar-topo">⬆ Voltar ao topo</a>

</body>
</html>

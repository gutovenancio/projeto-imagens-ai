<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Imagem</title>
    <link rel="stylesheet" href="estilos/estilos.css"
</head>
<body>
    <div id="topo"></div>
  <header>
    <h1 style="background-color: #0F1115; color: #74B9FF; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 2.5rem; padding: 1rem 1.5rem; border-radius: 12px; margin-bottom: 1rem;">
      Gerador de imagens
    </h1>
    
  </header>  

  <p>Descreva a imagem que deseja gerar e, em breve, nossa inteligência artificial a criará para você!</p>
  
  <form action="#" method="post">
    <label for="descrição">Descrição da imagem:</label><br>
    <input type="text" id="descrição" name="descrição" size="50"><br><br>

    <button type="submit">Gerar Imagem</button>
  </form>
  
  <h2>Imagem Gerada</h2>
  <img src="https://picsum.photos/400?random=5" alt="Imagem gerada(exemplo)" class="imagem-centralizada">

  <p><a href="index.html"><strong>Voltar para a Página Inicial</strong></a></p>

</body>
</html>
